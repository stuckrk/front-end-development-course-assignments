<!doctype html>
<html>

    <head>
        <title>Assignment 12</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
       <section id="message">

        </section>
        <form>
            <section class="inputs">
                <div class="inputbox">
                    <label for="firstName">First Name</label> 
                    <br>
                    <input type="text" id="firstName" name="First Name" placeholder="First Name" />
                </div>
                <div class="inputbox">
                    <label for="lastName">Last Name</label> 
                    <br>
                    <input type="text" id="lastName" name="Last Name" placeholder="Last Name" />
                </div>
                <div class="inputbox">
                    <label for="emailAddress">Email Address</label>
                    <br>
                    <input type="text" id="emailAddress" name="Email Address" placeholder="Email Address" />
                </div>
                <div class="inputbox">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" id="password" name="Password" placeholder="Password" />
                </div>
                <div class="inputbox">
                    <label for="confirmPassword">Confirm Password</label>
                    <br>
                    <input type="password" id="confirmPassword" name="Confirm Password" placeholder="Confirm Password" />
                </div>
                <div class="inputbox">
                    <label for="timezone">Time Zone</label>
                    <br>
                    <select id="timezone">
                        <option value="1"></option>
                        <option value="2">Eastern</option>
                        <option value="3">Central</option>
                        <option value="4">Mountain</option>
                        <option value="4">Pacific</option>
                    </select>
                </div>
                <br>
                <div class="inputbox">
                    <label for="aboutMe">About You</label>
                    <br>
                    <textarea name="About You" id="aboutMe"></textarea>
                </div>
                <br>
                <div class="inputbox">
                    <label for="terms">Accept Terms and Conditions</label>
                    <input type="checkbox" name="terms" id="terms" value="terms">
                </div>
                <div class="buttons">
                    <button type="button" id="btnSubmit">Submit</button>
                    <button type="button" id="btnReset">Reset</button>
                </div>
            </section>
        </form>
        
        <!-- <section class="control-panel">
            <input type="button" value="Update Values" id="btnUpdate" />
        </section> -->
        
        <script src="scripts/main.js"></script>
    </body>

</html>
