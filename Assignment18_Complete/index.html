<!doctype html>
<html>

    <head>
        <title>Assignment 18</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <section id="messages">
        </section>
        <section id="successmsg">
            <h1>Thank you for your submission</h1>
        </section>
        <form class="form-elements">
            <div class="input-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name" />
                <span class="error requiredMsg">First Name is required</span>
            </div>
            <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName" placeholder="Last Name" />
                <span class="error requiredMsg">Last Name is required</span>
            </div>
            <div class="input-group">
                <label for="emailAddress">Email Address</label>
                <input type="text" name="emailAddress" id="emailAddress" placeholder="Email Address" data-isemail="true" />
                <span class="error requiredMsg">Email Address is required</span>
                <span class="error emailMsg">A valid email is required</span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" />
                <span class="error requiredMsg">Password is required</span>
                <span class="error matchingMsg">Passwords must match</span>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password" />
                <span class="error requiredMsg">Confirm Password is required</span>
            </div>
            <div class="input-group">
                <label for="about">Tell us about yourself</label>
                <textarea name="" id="about" placeholder="About"></textarea>
                <span class="error requiredMsg">About yourself is required</span>
            </div>
            <section class="control-panel">
                <button id="btnSubmit" type="button">Submit</button>
                <button id="btnReset" type="button">Reset</button>
            </section>
        </form>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>

</html>
